<html>
<head>
    <meta charset="utf-8">
    <title>DNA Viewer</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/nucleicacid.js"></script>
    <script type="text/javascript" src="js/design.js"></script>
    <script type="text/javascript" src="js/placer.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>
<body onload="onLoad()" onresize="onResize()" style="margin:0px;">
    <svg id="svg" xmlns="http://www.w3.org/2000/svg" viewBox="-100 -100 400 200" oncontextmenu="onSwitchSvg2Text(event)"></svg>
    <div id="editNav">
        <textarea id="editNavText"></textarea>
        <div class="buttondiv" onclick="onTextEditDone()"><b>Start Mapping</b></div>
    </div>
    <div id="control">
        <input type="checkbox" id="selectFile" class="menu-input" checked />
        <label for="selectFile">Select Files</label>
        <div class="selectFile">
            <p>Rebase File:<input type="file" id="rebaseFile" /></p>
            <p>Sequence File:<input type="file" id="sequenceFile" /></p>
            <div class="buttondiv" onclick="filesSelected()"><b>Start Mapping</b></div>
        </div>

        <input type="checkbox" id="regionOptions" class="menu-input" />
        <label for="regionOptions">Region Options</label>
        <div class="regionOptions" id="regionOptions_div">
            NODATA
        </div>

        <input type="checkbox" id="enzymeOptions" class="menu-input" />
        <label for="enzymeOptions">Enzyme Options</label>
        <div class="enzymeOptions">
            <p>
                Select Enzyme
                <select name="Enzyme" onchange="enzymeChanged()" id="EnzymeSelect">
                    <optgroup label="1 match" id="singleMatch">
                    </optgroup>
                    <optgroup label="2-3 matches" id="severalMatch">
                    </optgroup>
                    <optgroup label="more matches" id="manyMatch">
                    </optgroup>
                </select>
            </p>
            <p>
                Hide Except all?
                <input type="checkbox" id="exceptCheck" value="Except" />
            </p>
            <div class="radios">
                <label>
                    <input type="radio" name="option" onClick="enzymeOptionClicked(1)" class="EO" />
                    <div>Inner Ring</div>
                </label>
                <label>
                    <input type="radio" name="option" onClick="enzymeOptionClicked(2)" class="EO" />
                    <div>Outer Ring</div>
                </label>
                <label>
                    <input type="radio" name="option" onClick="enzymeOptionClicked(3)" class="EO">
                    <div>Outer Bold</div>
                </label>
                <label>
                    <input type="radio" name="option" onClick="enzymeOptionClicked(4)" class="EO">
                    <div>Do Not Show</div>
                </label>
            </div>
        </div>

        <input type="checkbox" id="saveImage" class="menu-input" />
        <label for="saveImage">Save Image</label>
        <div class="saveImage">
            <p><a id="save1">Download nav file</a></p>
            <p><a id="save2">Download Image</a></p>
        </div>

    </div>
</body>
</html>
